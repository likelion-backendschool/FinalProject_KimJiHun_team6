<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"

      layout:decorate="~{layout}">

<th:bloack layout:fragment="content"  class="container max-w-sm mx-auto flex-1 flex flex-col items-center justify-center px-2">
            <div class="bg-white px-6 py-8 rounded shadow-md text-black w-full">
                <h1 class="mb-8 text-3xl text-center">회원가입 하기</h1>
                <form th:action="@{/member/join}" th:object="${joinDto}" method="post" >
                <input
                        type="text"
                        class="block border border-grey-light w-full p-3 rounded mb-4"
                        name="username"
                        th:field="*{username}"
                        placeholder="사용할 아이디를 입력해주세요." />

                <input
                        type="text"
                        class="block border border-grey-light w-full p-3 rounded mb-4"
                        name="email"
                        th:field="*{email}"
                        placeholder="mutbooks@test.com" />

                <input
                        type="text"
                        class="block border border-grey-light w-full p-3 rounded mb-4"
                        name="nickname"
                        th:field="*{nickname}"
                        placeholder="사용할 작가이름을 입력해주세요." />

                <input
                        type="password"
                        class="block border border-grey-light w-full p-3 rounded mb-4"
                        name="password"
                        th:field="*{password}"
                        placeholder="사용할 비밀번호를 입력해주세요" />
                <input
                        type="password"
                        class="block border border-grey-light w-full p-3 rounded mb-4"
                        name="confirm_password"
                        th:field="*{passwordConfirm}"
                        placeholder="비밀번호를 재입력해주세요" />

                <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">회원가입</button>
                </form>
            </div>
</th:bloack>
</html>
